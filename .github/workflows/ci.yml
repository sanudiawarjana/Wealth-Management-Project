name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-build:
    name: Frontend — install & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: npm ci
        working-directory: Frontend
      - name: Build frontend
        run: npm run build
        working-directory: Frontend

  backend-check:
    name: Backend — install & quick check
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: npm ci
        working-directory: Backend
      - name: Quick backend package check
        run: node -e "console.log(require('./Backend/package.json').name)"
